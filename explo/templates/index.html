<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://media.istockphoto.com/id/501631330/photo/sandstone-texture-detailed-structure-of-sandstone-for-background-and-design.jpg?s=612x612&w=0&k=20&c=a1htwOqV9bU_kn_Bl-ezEy15to9yoWO2UTZIG_GXLKk='); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff; 
        }

        h1 {
            color: #ffeb3b; 
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        h3 {
            color: #e0e0e0;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            width: 250px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ffeb3b;
        }

        button {
            background-color: #ff4500;
            color: white;
            font-size: 1em;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e63900;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better text visibility */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><strong>Welcome to Mineral Database!</strong></h1>

        <form method="GET" action="/minerals">
            <button type="submit">Click</button>
        </form>
    </div>
</body>
</html>
